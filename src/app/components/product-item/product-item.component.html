<div class="product-container">
  <div class="product-image">
    <img src="{{ product?.url }}" alt="" />
  </div>
  <p>{{ product?.name }}</p>
  <p>{{ product?.price | currency }}</p>
  <input class="select-input" type="number" min="1" [defaultValue]="1" />
  <button class="btn-cart">Add to cart</button>
</div>
